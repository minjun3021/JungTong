<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=East+Sea+Dokdo&amp;subset=korean" rel="stylesheet">
    <link rel="stylesheet" href="css.css">
    <title>Loading</title>
    
</head>
<body onload="start()">
    <p id="num">3</p>
    
    <script>
        var p=document.getElementById("num");
        var id;
        function start(){
            id=setInterval("eachSeconds()",1000); 
        }
        function eachSeconds(){
            if(p.innerHTML==0){
                clearInterval(id);
                
            }
            p.innerHTML--;
        }
    </script>
</body>
</html>
